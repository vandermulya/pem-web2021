<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Video di HTML</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin: 10px 0;
        }

        iframe {
            margin: 20px 250px;
        }
    </style>
</head>

<body>
    <h2>Video dari YouTube</h2>
    <iframe width="854" height="480" src="https://www.youtube.com/embed/75HMEQ2t3rU" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
        Browser Anda tidak support tag iframe, segera update browser Anda!
    </iframe>
</body>

</html>
