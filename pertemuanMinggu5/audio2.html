<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Audio sebagai Background</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <h2>Contoh Audio sebagai Background</h2>
    <p>(Apabila audio tak kunjung diputar, harap izinkan pemutaran audio pada pengaturan browser Anda atau coba untuk
        ganti ke browser lainnya)</p>
    <audio hidden autoplay loop>
        <source src="attachment/Yura Yunita - Tenang (Official Audio).mp3" type="audio/mpeg">
        Browser Anda tidak support tag audio, segera update browser Anda!
    </audio>
</body>

</html>
