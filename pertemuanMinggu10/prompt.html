<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Prompt</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <script>
        var nama = prompt("Siapa nama Anda?");
        var age = prompt("Berapa umur Anda?");
        var nim = prompt("Tuliskan NIM Anda!");
        document.write("<p>Halo " + nama + "!</p>");
        document.write("<p>Umur Anda adalah " + age + " tahun</p>");
        document.write("<p>NIM Anda di Udinus adalah " + nim + "</p>");
        document.write("<p>Data Anda: " + nama + ", " + " " + age + " tahun, " + nim + ".</p>");
        document.write("Sampai jumpa di kampus, " + nama + "!</p>");
    </script>
</body>

</html>
