<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Tutorial Javascript untuk Pemula</h1>
    <div id="hasil-output"></div>
    <div id="contoh-tambahan"></div>
    <div id="buat-contoh"></div>

    <script>
        // Membuat objek elemen
        var hasil = document.getElementById("hasil-output");
        var contoh = document.getElementById("contoh-tambahan");
        var buat = document.getElementById("buat-contoh");

        // Menampilkan output ke elemen hasil
        hasil.innerHTML = "<h2>Aku suka Javascript</h2>";
        contoh.innerHTML = "<p>Aku sedang belajar JavaScript ^_^</p>"
        buat.innerHTML = "<p>Saya senang sekali belajar HTML, CSS, dan JavaScript</p>"
    </script>
</body>

</html>
