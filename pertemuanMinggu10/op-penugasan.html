<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Penugasan</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <h2>Selamat datang di JavaScript Pertamaku!</h2>
    <h3>Operator Penugasan</h3>
    <script>
        document.write("Mula-mula nilai score...<br>");
        // Pengisian Nilai
        var score = 100;
        document.write("score = " + score + "<br/>");

        // Pengisian dan Penjumlahan dengan 5
        score += 5;
        document.write("score = " + score + "<br/>");

        // Pengisian dan Pengurangan dengan 2
        score -= 2;
        document.write("score = " + score + "<br/>");

        // Pengisian dan Perkalian dengan 6
        score *= 6;
        document.write("score = " + score + "<br/>");

        // Pengisian dan Pembagian dengan 3
        score /= 3;
        document.write("score = " + score + "<br/>");

        // Pengisian dan Pemangkatan dengan 7
        score **= 7;
        document.write("score = " + score + "<br />");

        // Pengisian dan Modulo dengan 8
        score %= 8;
        document.write("score = " + score + "<br />");

        // Finish
        document.write("<p>Selesai! Score telah mencapai angka " + score + ".</p>")
    </script>
</body>

</html>
