<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <h2>Selamat datang di JavaScript Pertamaku!</h2>
    <h3>Operator Perbandingan</h3>
    <script>
        var aku = 20;
        var kamu = 15;
        console.log("Variabel aku = " + aku + " dan kamu = " + kamu + ".");
        console.log("Mari kita coba Operator Perbandingan ^_^");

        // Sama Dengan (== atau ===)
        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

        // Lebih Besar (>)
        var hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

        // Lebih Besar Sama Dengan (>=)
        var hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

        // Lebih Kecil (<)
        var hasil = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

        // Lebih Kecil Sama Dengan (<=)
        var hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);

        // Tidak Sama Dengan (!= atau !==)
        var hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil}<br/>`);
    </script>
</body>

</html>
