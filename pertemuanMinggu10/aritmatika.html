<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmetika</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <h2>Selamat datang di JavaScript Pertamaku!</h2>
    <h3>Operator Aritmatika</h3>
    <script>
        var a = 10;
        var b = 4;
        var c = 0;
        var d = 25;

        // Penjumlahan
        c = a + d;
        document.write(`${a} + ${d} = ${c}<br />`);

        // Pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c}<br />`);

        // Perkalian
        c = a * b;
        document.write(`${a} * ${b} = ${c}<br />`);

        // Pemangkatan
        c = a ** b;
        document.write(`${a} ** ${b} = ${c}<br />`);

        // Pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c}<br />`);

        // Modulo
        c = a % b;
        document.write(`${a} % ${b} = ${c}<br />`);
    </script>
</body>

</html>
