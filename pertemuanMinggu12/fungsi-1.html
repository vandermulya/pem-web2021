<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Fungsi di JavaScript</title>
    <script>
        var sayHello = () => alert("Halo Mahasiswa Udinus");
        var sayHowAreYou = () => alert("Bagaimana kabar Anda?");
        console.log("Semoga kabar Anda baik-baik saja ya! :)");
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <a href="#" onclick="sayHello()">Click Me!</a><br>
    <a href="#" onclick="sayHowAreYou()">Bagaimana dengan Aku?</a>
</body>

</html>
