<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Objek JavaScript</title>
</head>

<body>
    <script>
        var person = {
            firstName: "Vander",
            lastName: "Mulya Putra",
            showName: function () {
                alert(`Nama : ${this.firstName} ${this.lastName}`);
            }
        };
        var school = {
            firstName: "Universitas",
            lastName: "Dian Nuswantoro",
            showName: function () {
                alert(`Institusi : ${this.firstName} ${this.lastName}`);
            }
        };
        person.showName();
        school.showName();
    </script>
</body>

</html>
