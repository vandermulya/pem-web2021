<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan If/Else/If</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <script>
        var nilai = prompt("Masukkan nilai akhir Anda:");
        var grade = " ";

        if (nilai >= 90) grade = "A"
        else if (nilai >= 80) grade = "B+"
        else if (nilai >= 70) grade = "B"
        else if (nilai >= 60) grade = "C+"
        else if (nilai >= 50) grade = "C"
        else if (nilai >= 40) grade = "D"
        else if (nilai >= 30) grade = "E"
        else grade = "F";
        document.write(`<p>Nilai Anda: ${grade}</p>`);
        document.write(`<p>Terus pertahankan dan tingkatkan ya! :)</p>`);
    </script>
</body>

</html>
