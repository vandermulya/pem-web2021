<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan If/Else</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <script>
        var password = prompt("Password:");

        if (password == "UDINUS") {
            document.write("<h2>Selamat datang mahasiswa Udinus!</h2>");
        } else {
            document.write("<p>Password salah, coba lagi!</p>");
        }
        document.write("<p>Terima kasih sudah berkunjung ke Universitas Dian Nuswantoro!</p>");
    </script>
</body>

</html>
