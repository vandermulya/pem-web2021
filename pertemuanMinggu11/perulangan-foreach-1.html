<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Foreach 1</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <script>
        var languages = ["Javascript", "HTML", "CSS", "Typescript", "PHP", "Python", "Ruby"];

        for (i in languages) {
            document.write(i + ". " + languages[i] + "<br />");
        }
    </script>
</body>

</html>
