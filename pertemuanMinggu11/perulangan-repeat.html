<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Method Repeat</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <script>
        document.write("Pasti bisa! ".repeat(93));
        document.write("<br />");
        document.write("<br />");
        document.write("Saya belajar lebih giat. ".repeat(49));
    </script>
</body>

</html>
