<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapus data tertentu dengan Method splice()</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura", "Kamboja", "Matahari", "Sepatu", "Poppy"];
        // Menghapus data bunga "Anggrek"
        bunga.splice(4, 2);
        document.write("<p>Lihat pada Inspect => Console => Ketik (bunga).</p>");
    </script>
</body>

</html>
