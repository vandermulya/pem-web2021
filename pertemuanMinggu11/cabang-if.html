<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan If</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <script>
        var totalBelanja = prompt("Total belanja?", "Silakan isi nominal total harga Anda");

        if (totalBelanja > 100000) {
            document.write("<h2>Selamat Anda dapat mendapatkan piring cantik!</h2>");
        }
        document.write("<p>Terimakasih sudah berbelanja di toko kami :)</p>");
    </script>
</body>

</html>
