<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Looping</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <script>
        // Membuat Array
        var products = ["Senter", "Radio", "Antena", "Obeng", "Paku", "Ember", "Palu"];
        document.write("<h3>Daftar Produk:</h3>");
        document.write("<ol>");
        // Menggunakan perulangan untuk mencetak semua isi data di Array products
        products.forEach((product) => {
            document.write(`<li>${product}</li>`);
        });
        document.write("</ol>");
    </script>
</body>

</html>
