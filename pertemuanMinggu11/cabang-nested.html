<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Nested</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <script>
        var username = prompt("Username:");
        var password = prompt("Password:");
        if (username == "mhsudinus") {
            if (password == "semarang") {
                document.write("<h2>Selamat datang di Kampus Udinus!</h2>");
            } else {
                document.write("<h2>Password salah, coba lagi!</h2>");
            }
        } else {
            document.write("<h2>Anda tidak terdaftar!</h2>");
        }
    </script>
</body>

</html>
