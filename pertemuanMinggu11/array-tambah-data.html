<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Data into Array</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <script>
        // Membuat Array
        var products = ["Senter", "Radio", "Antena", "Obeng"];
        // Menambahkan "Televisi" ke dalam Array products
        products.push("Televisi");
        // Menambahkan "Alarm", "Gembok", "Paku" ke dalam Array products
        products.push("Alarm", "Gembok", "Paku");
        // Menapilkan isi Array products
        document.write("<h3>Isi data Array products:</h3>");
        document.write("<p>" + products + ".</p>");
    </script>
</body>

</html>
